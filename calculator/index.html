<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="../nav.css" />
    <!--Special thanks to Web Dev Simplified (video reference: https://www.youtube.com/watch?v=j59qQ7YWLxw&ab_channel=WebDevSimplified)-->
  </head>
  <body>
    <a href="../index.html" class="nav-home">Home</a>
    <section id="calculator">
      <div id="display">
        <div data-pre-opd="" id="displayTop"></div>
        <div data-cur-opd="" id="displayBot"></div>
      </div>
      <!--<div id="numpad"></div>-->
      <button data-all-clr="" id="cancelEvery" class="btn span-two">AC</button>
      <button data-del="" class="btn span-two">DEL</button>
      <button data-num="" class="btn num">7</button>
      <button data-num="" class="btn num">8</button>
      <button data-num="" class="btn num">9</button>
      <button data-opr="" class="btn op">/</button>
      <button data-num="" class="btn num">4</button>
      <button data-num="" class="btn num">5</button>
      <button data-num="" class="btn num">6</button>
      <button data-opr="" class="btn op">*</button>
      <button data-num="" class="btn num">1</button>
      <button data-num="" class="btn num">2</button>
      <button data-num="" class="btn num">3</button>
      <button data-opr="" class="btn op">-</button>
      <button data-num="" class="btn num">0</button>
      <button data-num="" class="btn num">.</button>
      <button data-opr="" class="btn op">+</button>
      <button data-eql="" class="btn">=</button>
      <!-- Attempt #1 at creating calculator <script src="main.js"></script>-->
    </section>
    <script src="main2.js"></script>
  </body>
</html>
